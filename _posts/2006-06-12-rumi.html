<p>"<i>Last night you left me and slept<br />
your own deep sleep. Tonight you turn<br />
and turn. I say,<br />
"You and I will be together<br />
till the universe dissolves."<br />
You mumble back things you thought of<br />
when you were drunk.</i>"</p>

<p>- <a href="http://oldpoetry.com/opoem/38233">Rumi</a></p>
